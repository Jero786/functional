<html>
<head>
    <script src="../vendor/lodash.js"></script>
    <!--script src="../build/functional.min.js"></script-->
    <script src="http://rawgit.com/scottburch/functional/master/build/functional.min.js"></script>
</head>
<body>
    <div id="output"></div>
    <script>
        var Person = F.MONAD();
        var x = Person('Scott').bind(greeting).bind(enthusiastic).bind(output);      // Hello Scott!!!
        var y = 10;

        function greeting(v) {
            var prom = F.Promise();
            setTimeout(prom.resolve.bind(undefined, 'Hello ' + v),1000);
            return prom;
        }

        function enthusiastic(v) {
            return F.Identity(v + '!!!');
        }

        function output(value) {
            document.querySelector('#output').innerHTML = value;
        }
    </script>
</body>
</html>
